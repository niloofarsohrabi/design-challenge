<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="stylesheet" href="./main.css" />
    <title>Design Challenge (Community)</title>
  </head>
  <!-- Body -->
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-menu">
        <button class="header-menu-button">
          <span class="header-menu-button-title">منو تسک ها</span>
          <img id="header-menu-button-icon" src="./assets/icons/list.svg" />
        </button>

        <div class="header-menu-submenu">
          <button class="header-menu-submenu-button">
            <span class="header-menu-submenu-button-title">اسلایدر</span>
            <img
              id="header-menu-submenu-button-icon"
              src="./assets/icons/emptyCircel.svg"
            />
          </button>
          <button class="header-menu-submenu-button">
            <span class="header-menu-submenu-button-title">تب منو</span>
            <img src="./assets/icons/emptyCircel.svg" />
          </button>
          <button class="header-menu-submenu-button">
            <span class="header-menu-submenu-button-title">فرم ثبت نام </span>
            <img src="./assets/icons/emptyCircel.svg" />
          </button>
          <button class="header-menu-submenu-button">
            <span class="header-menu-submenu-button-title">رنج اسلایدر</span>
            <img src="./assets/icons/emptyCircel.svg" />
          </button>
        </div>
      </div>
      <div class="header-title">
        <span>نیلوفر سهرابی</span>
      </div>
    </header>

    <div class="header-details">
      <div class="header-details-first-text">
        <span>بزار کُدت</span>
        <img src="./assets/icons/code.svg" />
        <span>... حرف بزنه</span>
      </div>

      <div class="header-details-second-text">
        <span>!صفحه ای ساده با جزئیات ریز</span>
      </div>

      <div class="header-details-arrow-icon">
        <img src="./assets/icons/arrowDown.svg" />
      </div>
    </div>

    <!-- Range Slider -->
    <div class="range-slider-container">
      <div class="range-slider-container-top-section">
        <div class="range-slider-container-top-section-english-title">
          <span>Range Slider</span>
        </div>
        <div class="range-slider-container-top-section-persian-title">
          <span>رنج اسلایدر</span>
          <img src="./assets/icons/fillCircle.svg" />
        </div>
      </div>

      <div class="range-slider-container-bottom-section">
        <div class="range-slider-container-bottom-section-text">
          <span>عدد</span>
          <div class="range-slider-container-bottom-section-text-number">
            20
          </div>
          <span>انتخاب شده</span>

          <div class="range-slider-container-bottom-section-helper-section">
            <img
              class="range-slider-container-bottom-section-helper-section-question-image"
              src="./assets/icons/question.svg"
            />

            <div class="range-slider-container-bottom-section-helper-text">
              <div
                class="range-slider-container-bottom-section-helper-text-top-section"
              >
                <img
                  class="range-slider-container-bottom-section-helper-text-top-section-close-image"
                  src="./assets/icons/closeDeepGreen.svg"
                />
                <span>متن راهنما</span>
              </div>
              <div
                class="range-slider-container-bottom-section-helper-text-bottom-section"
              >
                <span
                  >لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و
                  با استفاده از طراحان گرافیک است، چاپگرها و متون بلکه روزنامه
                  است</span
                >
              </div>
              <div
                class="range-slider-container-bottom-section-helper-text-bottom-section-arrow"
              ></div>
            </div>
          </div>
        </div>

        <div class="range-slider-container-bottom-section-slider-wrapper">
          <div class="range-slider-container-bottom-section-slider-wrapper-bar">
            <div
              class="range-slider-container-bottom-section-slider-wrapper-text"
            >
              100
            </div>
            <div
              class="range-slider-container-bottom-section-slider-wrapper-tracker-section"
            >
              <div
                class="range-slider-container-bottom-section-slider-wrapper-tracker-section-thumb"
              ></div>
              <div
                class="range-slider-container-bottom-section-slider-wrapper-tracker-section-bar"
              ></div>
            </div>
            <div
              class="range-slider-container-bottom-section-slider-wrapper-text"
            >
              10
            </div>
          </div>
          <div
            class="range-slider-container-bottom-section-slider-wrapper-separator-line"
          >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div
            class="range-slider-container-bottom-section-slider-wrapper-ticks"
          >
            <span>90</span>
            <span>80</span>
            <span>70</span>
            <span>60</span>
            <span>50</span>
            <span>40</span>
            <span>30</span>
            <span>20</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Slider -->
    <div class="slider-container">
      <div class="slider-container-top-section">
        <div class="slider-container-top-section-english-title">
          <span>Slider</span>
        </div>
        <div class="slider-container-top-section-persian-title">
          <span>اسلایدر</span>
          <img src="./assets/icons/fillCircle.svg" />
        </div>
      </div>

      <div class="slider-container-bottom-section">
        <div
          class="slider-container-bottom-section-slider-image-container"
          id="slider-track"
        >
          <div
            class="slider-container-bottom-section-slider-image-container-slide"
          >
            <img src="./assets/img/Frame 7.png" />
          </div>

          <div
            id="slider-container-bottom-section-slider-image-container-slide-7"
            class="slider-container-bottom-section-slider-image-container-slide"
          >
            <img src="./assets/img/Frame 5.png" />
          </div>

          <div
            id="slider-container-bottom-section-slider-image-container-slide-6"
            class="slider-container-bottom-section-slider-image-container-slide"
          >
            <img src="./assets/img/Frame 6.png" />
          </div>

          <div
            class="slider-container-bottom-section-slider-image-container-slide slider-container-bottom-section-slider-image-container-slide-last"
          >
            <img src="./assets/img/Frame 8.png" />
          </div>
        </div>
        <div class="slider-container-bottom-section-buttons">
          <div class="slider-container-bottom-section-buttons-arrow-left">
            <img src="./assets/icons/arrowLeft.svg" />
          </div>
          <div class="slider-container-bottom-section-buttons-dot-container">
            <span
              class="slider-container-bottom-section-buttons-dot-container-single-dot"
            ></span>
            <span
              class="slider-container-bottom-section-buttons-dot-container-single-dot"
            ></span>
            <span
              class="slider-container-bottom-section-buttons-dot-container-single-dot"
            ></span>
            <span
              class="slider-container-bottom-section-buttons-dot-container-single-dot"
            ></span>
            <span
              class="slider-container-bottom-section-buttons-dot-container-single-dot"
            ></span>
          </div>
          <div class="slider-container-bottom-section-buttons-arrow-right">
            <img src="./assets/icons/arroeRight.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Script -->
  <script src="./script.js"></script>
</html>

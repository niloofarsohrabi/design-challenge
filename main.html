<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="stylesheet" href="./main.css" />
    <title>Design Challenge (Community)</title>
  </head>
  <!-- Body -->
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-menu">
        <button class="header-menu-button">
          <span class="header-menu-button-title">منو تسک ها</span>
          <img id="header-menu-button-icon" src="./assets/icons/list.svg" />
        </button>

        <div class="header-menu-submenu">
          <button class="header-menu-submenu-button">
            <span class="header-menu-submenu-button-title">اسلایدر</span>
            <img
              id="header-menu-submenu-button-icon"
              src="./assets/icons/emptyCircel.svg"
            />
          </button>

          <button class="header-menu-submenu-button">
            <span class="header-menu-submenu-button-title">تب منو</span>
            <img src="./assets/icons/emptyCircel.svg" />
          </button>

          <button class="header-menu-submenu-button">
            <span class="header-menu-submenu-button-title">فرم ثبت نام </span>
            <img src="./assets/icons/emptyCircel.svg" />
          </button>

          <button class="header-menu-submenu-button">
            <span class="header-menu-submenu-button-title">رنج اسلایدر</span>
            <img src="./assets/icons/emptyCircel.svg" />
          </button>
        </div>
      </div>
      <div class="header-title">
        <span>نیلوفر سهرابی</span>
      </div>
    </header>

    <div class="header-details">
      <div class="header-details-first-text">
        <span>بزار کُدت</span>
        <img src="./assets/icons/code.svg" />
        <span>... حرف بزنه</span>
      </div>

      <div class="header-details-second-text">
        <span>!صفحه ای ساده با جزئیات ریز</span>
      </div>

      <div class="header-details-arrow-icon">
        <img src="./assets/icons/arrowDown.svg" />
      </div>
    </div>
  </body>
  <!-- Script -->
  <script src="./script.js"></script>
</html>
